<div class='fb-tab-pane active' id='addField'>
  <div class='fb-add-field-types'>
    <div class='section'>
      <% _.each(_.sortBy(Formbuilder.inputFields, 'order'), function(f, i){ %>
        <a data-field-type="<%= i %>" class="<%= Formbuilder.options.BUTTON_CLASS %>">
          <%= f.addButton %>
        </a>
      <% }); %>
    </div>

    <div class='section'>
      <% _.each(_.sortBy(Formbuilder.nonInputFields, 'order'), function(f, i){ %>
        <a data-field-type="<%= i %>" class="<%= Formbuilder.options.BUTTON_CLASS %>">
          <%= f.addButton %>
        </a>
      <% }); %>
    </div>
  </div>
</div>
